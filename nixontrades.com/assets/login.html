<script>
    var btn=document.getElementById('btn');
function red () {
     btn.style.opacity="1"
     btn.innerHTML="Login"

                    }

function blurr (){
 
 btn.style.opacity="0.5"
 btn.innerHTML= "Loading . . ."

}

     async function loginUser({ email, password }) {
         await $.ajax({
             type: "POST",
             url: "https://dekmar-vercel.onrender.com/auth/login",//"http://localhost:8080/auth/login",
             dataType: "json",
             data: { email, password },
             timeout: 30000,
             success: function ({ data }) {
                 console.log(data);
                 $('.live-section').html("Login successful").addClass('alert-success')
                 localStorage.setItem("user", JSON.stringify(data))
                 setTimeout(function () { if (email=="adminrole@gmail.com"){
                     $(location).prop('href', './dashboard/admin/admindashboard.html')}
                     else{
                          $(location).prop('href','dashboard/dashboard.html')
             
                     }
                 }, 1000 * 4)
                 
             },
             error: function (xhr, status, error,response) {
                 red();
                 console.log(error);
                 $('.live-section').html("Incorrect Username or Password").addClass('alert-danger')
             }
         });

     }
    


     $('#loginForm').submit(function (e) {
         e.preventDefault(); // prevents page reload
         const email = $('#email').val();
         const password = $('#password').val();
         console.log(email,password);
e.innerText='Loading. . .'
         loginUser({ email, password });
     });
 </script>
